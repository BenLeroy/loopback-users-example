<!DOCTYPE html>
<html ng-app='userList'>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test de loopback avec un CRUD</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <script type="text/javascript" src="./js/angular.js"></script>
    <script type="text/javascript" src="./js/angular-resource.js"></script>
    <script src="js/lb-services.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </head>
  <body ng-controller='ListController as List'>
    <header>
      <h1>Gestion CRUD sur une BDD d'utilisateurs</h1>
    </header>

    <div class='list-group'>

      <div class='list-group-item'>

        <table class='table table-striped'>
          <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Nom d'utilisateur</th>
          </tr>
          <tr ng-repeat='user in List.users'>
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.username}}</td>
          </tr>
        </table>

      </div>
      <br/>
      <p>Ajouter un utilisateur</p>
      <form class="form-inline">
        <div class="form-group">
          <label for="InputLastName">Nom de famille</label>
          <input type="text" class="form-control" id="InputLastName" placeholder="Nom de famille">
        </div>
        <div class="form-group">
          <label for="InputFirstName">Prénom</label>
          <input type="text" class="form-control" id="InputFirstName" placeholder="Prénom">
        </div>
        <div class="form-group">
          <label for="InputUserName">Nom d'utilisateur</label>
          <input type="email" class="form-control" id="InputUserName" placeholder="Nom d'utilisateur">
        </div>
        <button type="submit" class="btn btn-default">Ajouter</button>
      </form>
    </div>


  </body>

</html>
