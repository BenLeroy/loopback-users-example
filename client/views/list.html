<div class='col-sm-10 col-xs-12 list-group' ng-controller='ListController as List'>
  <div class='list-group-item'>
    <h1>Gestion CRUD des utilisateurs</h1>
    <table class='table table-striped'>
      <tr>
        <th>#</th>
        <th>PrÃ©nom</th>
        <th>Nom</th>
        <th>Nom d'utilisateur</th>
        <th>Actions</th>
      </tr>
      <tr ng-repeat='user in List.users'>
        <td>{{user.id}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.username}}</td>
        <td>
          <a ui-sref='userEdit({id: user.id})' class='btn btn-warning btn-md' title='Modifier'>
            <span class='glyphicon glyphicon-pencil' aria-hidden='true'></span>
          </a>
          <a ui-sref='userDel({id: user.id})' class='btn btn-danger btn-md' title='Supprimer'>
            <span class='glyphicon glyphicon-remove-circle' aria-hidden='true'></span>
          </a>
        </td>
      </tr>
      <tr ></tr>
    </table>
    Ajouter un utilisateur... 
    <a ui-sref='userNew' class='btn btn-info btn-md'>
      <span class='glyphicon glyphicon-plus'>
    </a>
  </div>
</div>
